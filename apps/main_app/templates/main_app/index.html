<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }
                
        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
                
        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Users Index</title>
</head>
<body>
    
    <h1>Users</h1>

    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Created At</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for User in user.all %}
            <tr>
                <td>{{User.id}}</td>
                <td>{{User.first_name}} {{User.last_name}}</td>
                <td>{{User.email}}</td>
                <td>{{User.created_at}}</td>
                <td><a href='/show/{{User.id}}'>Show</a> <a href='/edit/{{User.id}}'>Edit</a> <a href='/delete/{{User.id}}'>Delete</a> </td>
            </tr>
            {% endfor %}            
        </tbody>
    </table>

    <a href='/add'>Add a new user</a>





</body>
</html>
